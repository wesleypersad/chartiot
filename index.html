<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chart IoT Values</title>
    </head>
    <body onload="plotData()">
        <h1>IoT Data Plots</h1>
        <div class="slidecontainer" style="border: 2px solid orange; padding: 10px;">
            <input type="range" min="1" max="200" value="100" class="slider" id="myRange">
            <p>Number of Values To Plot (then refresh): <span id="demo"></span></p>
            <button id="swopButton" onclick="swapCanvases()">Swop Graph Visibility</button>
            <button id="refreshButton" onclick="location.reload()">Refresh Page</button>
        </div>
        <div style="border: 2px solid orange; padding: 10px;">
            <canvas id="myAtmosChart" width="400" height="140" style="border: 2px solid blue;"></canvas>
            <canvas id="myLiquidChart" width="400" height="140" style="border: 2px solid blue;"></canvas>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="./functions/functions.js"></script>

    <script>
        //get button and canvas elements
        const btn = document.getElementById('swopButton');
        const ctx = document.getElementById('myAtmosChart');
        const ctx2 = document.getElementById('myLiquidChart');

        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        slider.value = parseInt(sessionStorage.getItem("numValues"));
        output.innerHTML = slider.value;
        
        slider.oninput = function() {
        output.innerHTML = this.value;
        sessionStorage.setItem("numValues", this.value.toString());
        }
    </script>
</html>
